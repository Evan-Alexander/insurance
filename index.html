<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Insurance</title>
  </head>
  <body>
    <div class="container">
      <h1>Car Insurance</h1>

      <p>Please enter some information about yourself so that we may provide and accurate quote.</p>

      <form id="insurance">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
        <button type="submit" class="btn">Calculate my quote</button>
      </form>
      <div id="quote">
        <p>You will have to pay $<span id="rate"></span> per month to get car insurance.  You should probably just bike or take the bus.</p>
      </div>
    </div>
  </body>
</html>
